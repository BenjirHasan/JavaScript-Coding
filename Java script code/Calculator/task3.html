<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>

    <!--TYPE 1-->
    <script>

        var num1 = prompt("Enter first numebr: ");
        var num2 = prompt("Enter second numebr: ");

        num1 = parseInt(num1,10); //convert string into integer
        num2 = parseInt(num2,10);
        var sum,sub,mul,div,mod;

        sum = num1 + num2;
        document.write("the sum is : " + sum + "<br/>");

        sub = num1 - num2;
        document.write("the sub is : " + sub + "<br/>");

        mul = num1 * num2;
        document.write("the mul is : " + mul + "<br/>");

        div = num1 / num2;
        document.write("the div is : " + div + "<br/>");

        mod = num1 % num2;
        document.write("the mod is : " + mod + "<br/>");

    </script>
